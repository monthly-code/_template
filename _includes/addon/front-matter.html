<div class="front-matter-area">
    <div class="container">
        <p class="front-label">{{- page.collection -}}</p>
        <h1 class="front-title">{{- page.title -}}</h1>
        <p class="front-date">{{- page.date | date: "%B %d, %Y" -}}</p>
        <p class="front-reading-time">{{- page.reading_time | default: " - " -}}</p>
    </div>
</div>
