{%- if include.item -%}
    <div class="prevnext-item-area">
        <div class="container">
            <p class="prevnext-item-collection">{{- include.item.collection -}}</p>
            <a href="{{- include.item.url | relative_url -}}">
                <p class="prevnext-item-title">{{- include.item.title | strip_html -}}</p>
            </a>
            <p class="prevnext-item-excerpt">{{- include.item.excerpt | strip_html -}}</p>
        </div>
    </div>
{%- endif -%}
