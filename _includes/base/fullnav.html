<div class="full-nav-area hide" id="fullNav">
    <div class="container">
        <div class="nav-close-area">
            <p class="nav-close" id="navClose">
                <a role="button">
                    <i class="fas fa-times"></i>
                </a>
            </p>
        </div>
        <div class="nav-list-area">
            <ul class="nav-items nav-site">
                {%- for page in site.pages -%}
                    {%- if page.title -%}
                    <li class="nav-item"><a href="{{- page.url -}}">{{- page.title -}}</a></li>
                    {%- endif -%}
                {%- endfor -%}
            </ul>
            <ul class="nav-items nav-content">
            {%- include common/data/labels.html -%}
            {%- for label in labels -%}
                {%- include common/data/index-link.html label=label -%}
                <li class="nav-item"><a href="{{- index_link -}}">{{- label -}}</a></li>
            {%- endfor -%}
            </ul>
        </div>
    </div>
</div>
