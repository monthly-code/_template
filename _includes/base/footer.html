<footer class="footer-area">
    <div class="container">
        <div class="account-area">
            <ul class="account-items">
                {%- if site.gmail.username -%}
                <li class="account-item">
                    <a href="mailto:{{- site.github.username -}}@gmail.com"><i class="far fa-envelope"></i></a>
                </li>    
                {%- endif -%}
                {%- if site.github.username -%}
                <li class="account-item">
                    <a href="https://github.com/{{- site.github.username -}}" target="_blank"><i class="fab fa-github"></i></a>
                </li>
                {%- endif -%}
                {%- if site.gitlab.username -%}
                    <li class="account-item">
                        <a href="https://gitlab.com/{{- site.gitlab.username -}}" target="_blank"><i class="fab fa-gitlab"></i></a>
                    </li>
                {%- endif -%}
                <li class="account-item">
                    <a href="{{- site.url -}}/rss" target="_blank"><i class="fas fa-rss"></i></a>
                </li>
            </ul>
        </div>
        <div class="copyright-area">
            <p>&copy; monthly-code All Right Reserved. Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> & <a href="https://pages.github.com/" target="_blank">Github</a></p>
        </div>
    </div>
</footer>
