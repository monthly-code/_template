<meta charset="utf-8">
<meta http-equiv="X-UA-Comaptible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{%- if page.title -%}{{- page.title | escape -}}{%- else -%}{{- site.title | escape -}}{%- endif -%}</title>

<!-- search -->
{%- if page.subtitle -%} <meta name="description" content="{{- page.subtitle -}}"> {%- endif -%}
<link rel="canonical" href="{{- page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url -}}">

<meta property="og:type" content="article{%- comment -%} website {%- endcomment -%}">
<meta property="og:title" content="{{- page.title -}}">
<meta property="og:description" content="{{- page.subtitle -}}">
{%- comment -%}<meta property="og:image" content="{{- page.url | prepend: site.url | append: '/thumbnail.png' -}}">{%- endcomment -%}
<meta property="og:url" content="{{- site.basurl | prepend: site.url -}}">

<link rel="alternate" type="application/rss+xml" title="{{- site.title -}}" href="{{- '/rss/' | prepend: site.baseurl | prepend: site.url -}}">

 <!-- icon -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
 crossorigin="anonymous">

<!-- fonts -->
<link href="https://fonts.googleapis.com/css?family=Heebo|Noto+Sans+KR" rel="stylesheet">

<link href="/assets/css/common.css" rel="stylesheet">
<link href="/assets/css/base.css" rel="stylesheet">
<link href="/assets/css/home.css" rel="stylesheet">
<link href="/assets/css/toc.css" rel="stylesheet">
<link href="/assets/css/fab.css" rel="stylesheet">
<link href="/assets/css/search.css" rel="stylesheet">
<link href="/assets/css/prevnext.css" rel="stylesheet">
<link href="/assets/css/paginator.css" rel="stylesheet">
<link href="/assets/css/collection.css" rel="stylesheet">
<link href="/assets/css/front-matter.css" rel="stylesheet">

<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel="stylesheet" type='text/css'>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel="stylesheet" type='text/css'>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="/assets/js/common.js"></script>
<script defer src="/assets/js/toc.js"></script>
<script defer src="/assets/js/fab.js"></script>
{%- if site.search -%}
    <script defer src="/assets/js/search.js"></script>
{%- endif -%}
{%- if site.paginator.size -%}
    <script defer src="/assets/js/paginator.js"></script>
{%- endif -%}
