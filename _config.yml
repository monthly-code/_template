# User Setting
gmail:
  username: monthly-code
  id: monthly-code@gmail.com
github:
  username: monthly-code
gitlab:
  username: 
google-analytics: 
  ua:
disqus:
  username: monthly-code

# Site Path Setting
host:
port:
url: 
baseurl: 

# Site Info Setting
title: monthly code's site
intro: >
  Intro message!

# Permalink Setting
permalink: pretty

# Paginator Setting
paginator:
  size: 5

# Collection Setting
collections:
  docs:
    output: true
    permalink: /:collection/:path
  journals:
    output: true
    permalink: /:collection/:path
  tags:
    output: true
    permalink: /:collection/:path
  categories:
    output: true
    permalink: /:collection/:path
  jekyll:
    output: true
  gitlab:
    output: true

# Default Setting
defaults:
  -
    scope:
      path: _jekyll
      type: jekyll # candidate only collection name
    values:
      permalink: docs/jekyll/:title
  -
    scope:
      path: _gitlab
      type: gitlab
    values:
      permalink: docs/gitlab/:title

# Markdown Setting
markdown: kramdown
kramdown:
  input: GFM
  highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Build Setting
exclude:
  - Gemfile
  - Gemfile.lock